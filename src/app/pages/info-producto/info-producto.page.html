<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>hamburguesa X</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{producto.nombre}}</ion-title>
    </ion-toolbar>

  </ion-header>
  <img src="{{producto.imagen}}" alt="">
  
  <p>{{producto.ingredientes}}</p>
  <p>${{producto.precio}}</p>

  <app-contador-cantidad (cantidadCambiada)="cantidad=$event"></app-contador-cantidad>
  
  <ion-button fill="outline" shape="round" expand="block" (click)="OnAgregarAlCarritoClicked()">Agregar al carrito</ion-button>
</ion-content>
